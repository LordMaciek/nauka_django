{% load static %}
<html>
    <head>
      <title>Blog Lorda Maćka</title>
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div>
            <h1><a href="/">Blog Lorda Maćka</a></h1>
        </div>
        {% for post in posts %}
          <div>
            <p>published: {{ post.publish }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.body|linebreaksbr }}</p>
          </div>
          {% endfor %}
    </body>
</html>
