{% extends 'blog/base.html' %}
{% block content %}
<div class="content container">
  <div class="row">
    <div class="col-md-8">
      {% for post in posts %}
        <div class="post">
          <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
          <div class="date">
            {{ post.publish }}
          </div>
          <p>{{ post.body|linebreaksbr }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
